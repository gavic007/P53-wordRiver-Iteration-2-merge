<div ng-include="'components/navbar/navbar.html'"></div>



<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Add Words!</h1>
  </div>
</header>

<div class="container-fluid">
  <div class = "row">
<!--<div class="container">-->


<!--This is the student list -->
  <div class="col-md-3">
    <a class="btn btn-default" href="/main"> Back to Home</a>
    <table>
      <tr>
       <!--  <th>Grade</th> -->
        <th>Name</th>
      </tr>
      <tr>
       <!-- <td> <div class="col-lg-12" ng-repeat="class in classList"><label><input type="checkbox" name="checkbox" value="value"></label> <li class="btn btn-default" ng-click="changeFilter(class)">{{class}}</li></div></td>  -->
        <td><!-- <div class="col-lg-12" ng-repeat="class in classList | filter: filterText" ng-show="true"> -->
          <div class="nav nav-tabs nav-stacked" ng-repeat="person in studentList | filter: class |orderBy: 'student'" ng-show="true">
            <label><input type="checkbox" value="studentChecked"  ng-click="allCheckedStudents(person)"><a class="btn btn-default" ng-click="makeCurrentStudent(person)" href="/overview"> {{person.student}}</a></label>
          </div><!--</div> -->
        </td>
      </tr>
    </table>
  </div>

  <input type="submit" value="Add word(s) to student(s)" ng-click="pushWordsToStudents()">



<!--this is the word information -->
    <div class="col-md-6">
      <ul class="list-group">
        <li class="list-group-item">
          <form ng-submit="hasDuplicateValues()">
            <input ng-model="wordField" type="text" size="50" placeholder="add a new item to the list!">
            <input type="submit" value="Add" class="btn btn-primary">
            <!--added the sort alphabetically button here-->
            <button class="btn btn-primary" ng-click="toSort = 'words'; order = !order">Sort Alphabetically</button>
          </form>
        </li>
        <li class="list-group-item" ng-repeat="test in allWords track by $index| orderBy: toSort:order"><label><input type="checkbox" value="isChecked" ng-click="allCheckedWords(test)"> {{test.words}}</label>
          <button type="button" class="close" title = "Delete Word" ng-click="confirmDeleteWord($index)">&times;</button></li>
      </ul>
    </div>
</div>
